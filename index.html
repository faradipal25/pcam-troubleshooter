<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHIMA SEIKI — PCAM Troubleshooter</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f3f8;
        margin: 0;
        padding: 0;
    }
    
    .header {
        background: linear-gradient(135deg,#1e3c72,#2a5298);
        padding: 20px;
        text-align: center;
        color: white;
    }

    .logo {
        max-width: 140px;
        margin-bottom: 10px;
    }

    .container {
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.1);
    }

    input, select, textarea {
        width: 100%;
        padding: 12px;
        margin: 6px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    button {
        background: #1e3c72;
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
        font-size: 16px;
    }

    button:hover {
        opacity: 0.85;
    }

    .result-box {
        margin-top: 20px;
        padding: 15px;
        background: #eef2f7;
        border-left: 4px solid #1e3c72;
        border-radius: 6px;
    }

    img.preview {
        max-width: 250px;
        margin-top: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
    }
</style>
</head>

<body>

    <!-- ============================= -->
<!--  APPS SCRIPT FRAME LOADER     -->
<!-- ============================= -->
<iframe>
    id="gsFrame"
    src="https://script.google.com/macros/s/AKfycbw_VVf-TQ1ShPPiDP3VdYEAlVTfcvqenmXk4GbBIEodvn5dTKuB-PvSMZ6LOSf0Tn9i/exec?frame=1"
    style="display:none; width:0; height:0; border:0;">
</iframe>

<script>
  console.log("FRAME LOADER: waiting for Apps Script…");

  let FRAME_READY = false;
  let FRAME_ERROR = false;

  window.addEventListener("message", (event) => {
    // safety check — allow anything for now
    const data = event.data;

    if (data.frameReady) {
      console.log("FRAME LOADER: Apps Script iframe is ready.");
      FRAME_READY = true;
    }

    if (data.frameError) {
      console.error("FRAME LOADER: Apps Script iframe failed.", data.details);
      FRAME_ERROR = true;
    }
  });
</script>


<div class="header">
    <img src="your_logo.png" class="logo" alt="Company Logo">
    <h2>PCAM Troubleshooter</h2>
</div>

<div class="container">

    <h3>Search Error Code</h3>
    <input id="searchInput" placeholder="Enter error code (001, 1053, etc)">
    <button onclick="searchError()">Search</button>

    <div id="searchOutput"></div>

    <hr>

    <h3>Add Occurrence</h3>

    <select id="occErrorDropdown"></select>

    <input type="date" id="occDate">
    <input placeholder="Customer Name" id="occCustomer">
    <input placeholder="Remedy Applied" id="occRemedy">

    <label>Optional Image</label>
    <input type="file" id="occImage" accept="image/*">
    <img id="preview" class="preview" style="display:none;">

    <button onclick="saveOccurrence()">Save Occurrence</button>

    <div id="messageBox"></div>

</div>

<script src="script.js"></script>

</body>
</html>
