<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PCAM Troubleshooter â€“ TEST UI</title>

<style>
  :root{
  --navy:#0b1c2d;
  --yellow:#f5c400;
  --gray:#f2f2f2;
  --darkgray:#444;
  --red:#c62828;
  --white:#ffffff;
}

body{
  font-family: "Segoe UI", Arial, sans-serif;
  background: var(--gray);
  padding: 20px;
}

.header{
  display:flex;
  align-items:center;
  gap:16px;
  background:var(--navy);
  color:var(--white);
  padding:16px 24px;
  border-radius:12px;
  max-width:900px;
  margin:0 auto 20px;
}

.logo{
  height:52px;
}

.title h1{
  margin:0;
  font-size:22px;
  color:var(--yellow);
}

.title span{
  font-size:13px;
  color:#ddd;
}

.card{
  background:var(--white);
  padding:18px;
  border-radius:12px;
  max-width:900px;
  margin:16px auto;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}

label{
  font-weight:600;
  color:var(--darkgray);
}

input, textarea, select{
  width:100%;
  margin-bottom:10px;
}

button{
  background:var(--navy);
  color:white;
  font-weight:600;
}

button.danger{
  background:var(--red);
}

.occ-card{
  border-left:6px solid var(--yellow);
  background:#fff;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
}

.occ-meta{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  color:#666;
}

</style>
</head>
<!-- APP CONTAINER (HIDDEN UNTIL LOGIN) -->
<div id="appContainer" class="hidden">

  <div class="header">
    <img src="logo.png" class="logo">
    <div class="title">
      <h1>PCAM Troubleshooter</h1>
      <span>SHIMA SEIKI â€¢ Service & Diagnostics</span>
    </div>
  </div>

<body>
<div id="appContainer" class="hidden">

<!-- ---------------- PASSWORD SCREEN ---------------- -->
<div class="card" id="passwordCard">
  <h3>Enter password</h3>
  <input id="passwordInput" type="password" placeholder="Password">
  <button id="btnEnter">Enter</button>
</div>

<!-- ---------------- MAIN UI ---------------- -->
  <div class="card hidden" id="mainCard">
  
    <h2>PCAM ERROR DATABASE</h2>
  
    <label><b>Search error code</b></label><br>
    <input id="errorCode" placeholder="E001 or 001">
    <button id="btnSearch">Search</button>
  
    <div id="searchResult" style="padding:12px;"></div>
  
    <hr>
    <h3>Add Occurrence</h3>
    
    <label>Error Code</label>
    <select id="occCode"></select>
    
    <label>Date</label>
    <input type="date" id="occDate">
    
    <label>Customer</label>
    <input id="occCustomer">
    
    <label>Engineer</label>
    <input id="occEngineer">
    
    <label>Machine Model</label>
    <input id="occModel">
    
    <label>Machine Serial</label>
    <input id="occSerial">
    
    <label>Remedy</label>
    <textarea id="occRemedy"></textarea>
    
    <label>Image Link (optional)</label>
    <input id="occImageUrl" placeholder="Google Drive / WhatsApp link">
    
    <button id="btnSaveOcc">ðŸ’¾ Save Occurrence</button>
  
  
    <hr>
    
    <h3>Data Management</h3>
    
    <button id="btnExportOcc">ðŸ“¤ Export Occurrences (JSON)</button>
    <button id="btnImportOcc">ðŸ“¥ Import Occurrences (JSON)</button>
    
    <input type="file" id="importFile" accept=".json" style="display:none">
  
  
  
  
    <hr>
  
    <h3>Debug</h3>
    <button id="btnLoadErrors">Load Errors</button>
    <button id="btnLoadOccurrences">Load Occurrences</button>
    <button id="btnShowCache">Show Cache</button>
    
    <pre id="debug"></pre>
  
  </div>
</div> <!-- end appContainer -->

<!-- LOAD SCRIPT.JS -->
<script src="script.js"></script>

</body>
</html>
