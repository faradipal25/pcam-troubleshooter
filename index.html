button{

  font-weight:600;
  letter-spacing:.3px;

  box-shadow:0 3px 8px rgba(0,0,0,.15);
}

button:hover{
  transform:translateY(-1px);
  box-shadow:0 6px 14px rgba(0,0,0,.2);
  opacity:.95;
}

/* PRIMARY */
button.primary{
  background:var(--navy);
  color:white;
}

/* SAVE / SUCCESS */
button.success{
  background:var(--yellow);
  color:#222;
}

/* DANGER */
button.danger{
  background:var(--red);
  color:white;
}
.solution-highlight{
  background: var(--lemon);
  padding: 10px 12px;
  border-left: 6px solid var(--yellow);
  border-radius: 6px;
  font-weight: 600;
  color: #222;
  margin-top: 6px;
}
.occ-details{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap:10px;
  margin:8px 0 12px;
  font-size:13px;
  color:#333;
}

.occ-details div{
  background:#f9f9f9;
  padding:6px 10px;
  border-radius:6px;
  border-left:4px solid #0b1c2d;
}
/* ===== BUTTON STYLING ===== */

button{
  padding: 10px 18px;
  border-radius: 10px;
  border: none;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.2s ease;
  box-shadow: 0 3px 8px rgba(0,0,0,0.15);
}

/* Primary buttons */
#btnEnter,
#btnSearch,
#btnSaveOcc{
  background: var(--navy);
  color: white;
}

#btnEnter:hover,
#btnSearch:hover,
#btnSaveOcc:hover{
  background: #132f4c;
  transform: translateY(-1px);
}

/* Export / Import buttons */
#btnExportOcc,
#btnImportOcc{
  background: var(--yellow);
  color: #222;
}

#btnExportOcc:hover,
#btnImportOcc:hover{
  background: #ffd633;
}

/* Danger buttons (delete etc.) */
button.danger{
  background: var(--red);
  color: white;
}

button.danger:hover{
  background: #b71c1c;
}

/* Button spacing */
button + button{
  margin-left: 8px;
}
/* ===== OCCURRENCE CARD (PREMIUM) ===== */
.occ-card{
  background:#ffffff;
  border-left:6px solid var(--yellow);
  border-radius:10px;
  padding:14px 16px;
  margin:14px 0;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}

.occ-header{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  color:#555;
  margin-bottom:6px;
}

.occ-header b{
  color:var(--navy);
}

.occ-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:6px 12px;
  font-size:14px;
  margin-top:6px;
}

.occ-grid div{
  color:#333;
}

.solution-highlight{
  margin-top:10px;
  padding:10px 12px;
  background:#fff3b0; /* lemon */
  border-left:5px solid var(--yellow);
  border-radius:6px;
  font-weight:600;
}

.occ-actions{
  margin-top:10px;
  text-align:right;
}

.occ-actions button{
  background:var(--red);
  border:none;
  color:#fff;
  padding:6px 10px;
  border-radius:6px;
  font-size:13px;
  cursor:pointer;
}
</style>
</head>
